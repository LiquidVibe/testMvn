services:
  compile:
    build:
      context: .
      dockerfile: compile.dockerfile
    args:
    - PROJECT_PATH=$PROJECT_PATH
    volumes:
    - .:$PROJECT_PATH
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

seleniumhub:
  image: selenium/hub
  ports:
  - 4444:4444

chromenode:
  image: selenium/node-chrome-debug
  ports:
  - 4578
  links:
  - seleniumhub:hub